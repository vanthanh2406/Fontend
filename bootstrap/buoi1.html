<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Học bootstrap </title>
</head>

<body>
    <!-- Một số thành phần quan trọng của Bootstrap -->
    <!-- 
        class container: Cung cấp các layout có độ rộng cố định
        container - fluid : Cung cấp layout có độ rộng toàn màn hình
     -->
    <!-- 
        text - vị trí :  dùng để căn chỉnh vị trí đối tượng
        text màu : dùng để tùy chỉnh màu văn bản
        bg- màu : đùng để tùy chỉnh màu của backgroud
      -->
    <div class="container-fluid ">
        <h1 class="text-center text-warning bg-info">Chào mừng đến với bình nguyên vô tận</h1>
        <p>Thanh</p>
    </div>

</body>

</html>
