<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Layout trong bootstrap</title>
</head>

<body>
    <div class="container">
        <!-- Để sử dụng được grit trong boostrap 
             Bắt buộc phần nội dung pahri chứa trong class row
         -->
        <div class="row">
            <!-- col để chia cột -->
            <!-- Để tùy chỉnh đồ rộng của  các hàng ta thêm các chỉ số từu 1 -> 12 sau col
                 Tổng các chỉ số trong 1 hàng phải bằng 12        
            -->
            <div class="col-12 col-sm-6 col-md-3 bg-danger">
                Column 1
            </div>
            <div class="col-12 col-sm-6 col-md-3 bg-secondary">
                Column 2
            </div>
            <div class="col-12 col-sm-6 col-md-3 bg-info">
                Column 3
            </div>
            <div class="col-12 col-sm-6 col-md-3 bg-warning">
                <i class="bi bi-airplane-engines-fill"></i>
            </div>

        </div>
    </div>
</body>

</html>
