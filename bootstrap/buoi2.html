<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Các thành phẩn quan trọng của bootstrap</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
            <div class="container-fluid">
                <img src="/image/FPT_Polytechnic.png" alt="" style="height: 70px" class="mx-5">
                <a class="navbar-brand" href="#">Navbar</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Thành</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>


        <!-- slide ảnh -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" style="height:100vh">
                <div class=" carousel-item active">
                    <img src="/image/hinh-nen-luffy-one-piece.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/image/logo.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/image/Screenshot 2023-09-06 010004.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- image -->
        <img src="/image/hinh-nen-luffy-one-piece.jpg" alt="" class="rounded w-50 my-4">
        <!-- thông báo -->
        <div class="alert alert-success" role="alert">
            Thêm mới thành công
        </div>
        <div class="alert alert-danger" role="alert">
            Thêm mới thất bại
        </div>
        <div class="alert alert-warning" role="alert">
            Thêm mới thất bại
        </div>

        <!-- trạng thái -->
        <span class="badge rounded-pill bg-success">Đang hoạt động</span>
        <span class="badge rounded-pill bg-danger">Ngưng hoạt động</span>

        <!-- button -->
        <!-- loại 1: có backgroud -->
        <button type="button" class="btn btn-success">Thêm </button>
        <button type="button" class="btn btn-danger">Sửa</button>
        <button type="button" class="btn btn-warning">Xóa</button>


        <!-- Loại 2 : không có backgroud  -->
        <button type="button" class="btn btn-outline-success">Thêm</button>
        <button type="button" class="btn btn-outline-danger">Sửa</button>
        <button type="button" class="btn btn-outline-warning">Xóa</button>

        <!-- Loại 3 : groud button -->
        <div class="btn-group-vertical" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-outline-success">Thêm</button>
            <button type="button" class="btn btn-outline-danger">Sửa</button>
            <button type="button" class="btn btn-outline-warning">Xóa</button>
        </div>

        <!-- table -->
        <table class="table table-striped table-hover">
            <thead>
                <th>STT</th>
                <th>Họ Và Tên</th>
                <th>CHức vụ</th>
            </thead>
            <tbody>
                <tr>

                    <td>1</td>
                    <td>Thành</td>
                    <td>GV</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Thành</td>
                    <td>GV</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Thành</td>
                    <td>GV</td>
                </tr>
            </tbody>
        </table>

        <!-- form -->
        <form action="" class="mb-5"></form>
        <label for="" class="form-label">Họ và tên: </label>
        <input type="text" name="" id="" class="form-control">

    </div>
</body>

</html>
